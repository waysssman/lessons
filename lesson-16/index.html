<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/fav/favicon.png" type="image/x-icon">
	<title>Lesson 16</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__body">
				<ul class="header-menu">
					<li class="header-menu__item"><a target="_blank" href="index.html" class="header-menu__link">Request form</a></li>
					<li class="header-menu__item"><a target="_blank" href="info.html" class="header-menu__link">My info</a></li>
					<li class="header-menu__item"><a target="_blank" href="check.html" class="header-menu__link">Check out</a></li>
				</ul>
			</div>
		</header>
		<main class="page">
			<div class="page__container request">
				<div class="request__body">
					<div class="request-top">
						<div class="request-contact">Contact Us</div>
						<h4 class="request-title">Request A Call Back !</h4>
					</div>
					<div class="request__input">
						<form enctype="multipart/form-data" class="request__form" action="#" method="get">
							<div class="request__form-item">
								<input autocomplete="off" type="text" name="name" placeholder="Your Name" id="name">
							</div>
							<div class="request__form-item">
								<input autocomplete="off" type="email" name="mail" placeholder="Email Address" id="mail">
							</div>
							<div class="request__form-item">
								<input autocomplete="off" type="tel" name="number" placeholder="Phone Number" id="number">
							</div>
							<div class="request__form-item">
								<input autocomplete="off" type="text" name="sub" placeholder="Subject" id="sub">
							</div>	
							<div class="request__form-area">
								<textarea name="message" id="message" placeholder="Message..."></textarea>
							</div>	
							<button type="submit" class="request-btn">Submit</button>					
						</form>

					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<p class="footer__company">Â© Developed in 2024</p>
		</footer>
	</div>
</body>

</html>
